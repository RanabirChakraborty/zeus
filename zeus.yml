---
- hosts: zeus
  gather_facts: no
  become: yes
  become_user: root
  vars_files:
      - vars/aphrodite.yml
      - vars/olympus.yml
      - vars/monit.yml
      - vars/caches.yml
      - vars/java.yml
      - vars/java_certs.yml
      - vars/jobs.yml
      - vars/component-alignment.yml
      - vars/mailer.yml
      - vars/ldap.yml
  roles:
    # stage 1 - OS settings and optimizations
    - selinux
    - motd
    - bashrc
    - kdump
    - sysctl
    - tuned
    - hosts
    # stage 2 - main services
    - git
    - sshd
    - ssh
    - ares
    - jenkins
    - jenkins_job_builder
    - nginx
    - java
    - java_certs
    - old_releases
    - podman
    - systemd
    - payload_status
    # stage 3 - auth and sudoers.yml
    - component_alignment
    - pr_processor
    - aphrodite
    - jobs
    # monitoring
    - monit
  pre_tasks:

    - hostname:
        name: "{{ ansible_hostname }}"

    - include_role:
        name: account
      vars:
        account:
          username: "{{ override_jenkins_name }}"
          uid: "{{ override_jenkins_uid }}"
          group: "{{ override_jenkins_group }}"
          gid: "{{ override_jenkins_gid }}"
          home: /home/jenkins



